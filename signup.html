<!DOCTYPE html>
<html>
<head>
	<title>Google Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width,initial scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="card_sign">
		<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-8">
					<div class="logo">
						<img src="images/google.png" alt="logo" height="30px" width="70px">
					</div>
					<div class="create">
						<span>Create your Google Account</span>
					</div>mdc-layout-grid__inner
					<div class="">
						<div class="mdc-layout-grid__cell--span-6">
							<div class="mdc-text-field mdc-text-field--outlined text1">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">First Name</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-6">
							<div class="mdc-text-field mdc-text-field--outlined text2">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Last Name</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-12">
							<div class="mdc-text-field mdc-text-field--outlined text3">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Username</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="pass">
						<span>You can use letters,numbers & periods</span>
					</div>
					<div class="pass_link">
						<button class="mdc-button useEmail">
							<span>Use my current email address instead</span>
						</button>
					</div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-5">
							<div class="mdc-text-field mdc-text-field--outlined text4">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Password</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-5">
							<div class="mdc-text-field mdc-text-field--outlined text5">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Confirm</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-2 icon_eye"><i class="material-icons">visibility_off</i></div>
					</div>
					<div class="char">
						<span>Use 8 or more characters with a mix of letters, numbers & symbols</span>
					</div>
					<div class="sign_in">
						<button class="mdc-button ">
							<span class="mdc-button__label">Sign in instead</span>
						</button>
					</div>
					<div class="next">
						<a href="welcome.html"><button class="btn22">Next</button></a>
					</div>
				</div>
				<div class="mdc-layout-grid__cell--span-1"></div>
				<div class="mdc-layout-grid__cell--span-3">
					<div class="right_logo">
						<img src="images/account.svg">
					</div>
					<div class="des">
						<span>One account. All of Google working for you.</span>
					</div>
				</div>
			</div>
		</div>
	</div>	


	<div class="mdc-layout-grid__inner secondPart">
		<div class="mdc-layout-grid__cell--span-3"></div>
		<div class="mdc-layout-grid__cell--span-7">
			<div class="mdc-layout-grid__inner" >
				<div class="mdc-layout-grid__cell--span-6">English(United States)</div>
				<div class="mdc-layout-grid__cell--span-1"></div>
				<div class="mdc-layout-grid__cell--span-1">Help</div>
				<div class="mdc-layout-grid__cell--span-1">Privacy</div>
				<div class="mdc-layout-grid__cell--span-1">Terms</div>
				<div class="mdc-layout-grid__cell--span-1"></div>
			</div>
		</div>
		<div class="mdc-layout-grid__cell--span-2"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
</body>
</html>

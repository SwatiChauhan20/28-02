	<!DOCTYPE html>
	<html>
	<head>
		<title>Google Login</title>
		<meta charset="utf-8">
		<meta name="viewport" width="device-width,initial scale=1.0">
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style1.css">
	</head>
	<body>
		<div class="mdc-card card_login">
			<img src="images/google.png" alt="logo" height="50px" width="70px" >
			<div class="title">
				<span>Sign in</span>
			</div>
			<div class="subtitle">
				<span>With your google account</span>
			</div>
			<div class="mdc-text-field mdc-text-field--outlined t1">
				<input type="text" id="tf-outlined" class="mdc-text-field__input">
				<div class="mdc-notched-outline">
					<div class="mdc-notched-outline__leading"></div>
					<div class="mdc-notched-outline__notch">
						<label for="tf-outlined" class="mdc-floating-label">Enter your Name</label>
					</div>
					<div class="mdc-notched-outline__trailing"></div>
				</div>
			</div>
			<div class="mdc-text-field mdc-text-field--outlined t2">
				<input type="text" id="tf-outlined" class="mdc-text-field__input">
				<div class="mdc-notched-outline">
					<div class="mdc-notched-outline__leading"></div>
					<div class="mdc-notched-outline__notch">
						<label for="tf-outlined" class="mdc-floating-label">Enter your Password</label>
					</div>
					<div class="mdc-notched-outline__trailing"></div>
				</div>
			</div>
			<div class="mdc-layout-grid">
				<div class="mdc-layout-grid__inner">
					<div class="mdc-layout-grid__cell--span-6"><button class="mdc-button b2">Forget Password?</button></div>
					<div class="mdc-layout-grid__cell--span-4"></div>
					<div class="mdc-layout-grid__cell--span-2"><a href="welcome.html"><button class="mdc-button b1">Next</button></a></div>
				</div>
			</div>
		</div>
		<div class="mdc-layout-grid text">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-3"></div>
				<div class="mdc-layout-grid__cell--span-7">
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-5 eng">English(United State)</div>
						<div class="mdc-layout-grid__cell--span-1"></div>
						<div class="mdc-layout-grid__cell--span-1">Help</div>
						<div class="mdc-layout-grid__cell--span-1">Privacy</div>
						<div class="mdc-layout-grid__cell--span-1">Terms</div>
						<div class="mdc-layout-grid__cell--span-2"></div>
					</div>
				</div>
				<div class="mdc-layout-grid__cell--span-2">

				</div>
			</div>		
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	
			<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
			<script type="text/javascript" src="custom.js"></script>
		</body>
		</html>
